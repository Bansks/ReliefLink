<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ReliefLink</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ReliefLink</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/donate">Donate</a>
            <a href="/request">Request</a>
            <a href="/matches">Matches</a>
            <a href="/guidelines">Guidelines</a>
            <a href="/emergency-contacts">Emergency</a>
            <a href="/admin" id="adminLink" style="display:none;">Admin</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalDonations">0</h3>
                <p>Total Donations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRequests">0</h3>
                <p>Total Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="totalMatches">0</h3>
                <p>Successful Matches</p>
            </div>
        </div>

        <div class="section">
            <h2>Recent Donations</h2>
            <div id="donationsList" class="items-list"></div>
        </div>

        <div class="section">
            <h2>Recent Requests</h2>
            <div id="requestsList" class="items-list"></div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
